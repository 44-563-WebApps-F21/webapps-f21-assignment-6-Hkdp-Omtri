<h2>Getting input</h2>

<form>
    <label for=" secret_phase "> Enter the secret phrase </label>
    <input type ="password" id="secret_phase" name="secret_phase" value="Let me in"> <br>          

    <label for="checkphase"> Enter a phrase </label>
    <input type ="text" id="checkphase" name="checkphase" autofocus> <br>      

    <input type="button" onclick="processPhrase()" value= "Check the phrase">     
    
</form>
<p id="result">This text will be replaced </p>

<script> 
let correct=0
let wrong=0
function processPhrase(){
    console.log("Getting form values")
    secret_phase = document.getElementById("secret_phase").value
    checkphase = document.getElementById("checkphase").value
    //confirmed = confirm("Are these the values? "+secretphase+" and "+checkphase)
    
    out = document.getElementById("result")                           
    if(secret_phase==checkphase){
        correct+=1
        alert("Access allowed")                                 
        out.innerHTML = "Total correct counts= "+correct+ "Total wrong counts= "+wrong                       
        
    } else {                            
        wrong+=1
        alert("Access denied") 
        out.innerHTML = "Total correct counts= "+correct+ "Total wrong counts= "+wrong                       
             
                      
    }
}
</script>
